<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    
    <div class="wrapper">
        <header>
            <div class = "logo"><h1>Stay on top of your game | Simple todo app</h1></div>
        </header>
        <div class="content">
            <aside>
                <div class = "projectSidebar">
                    <ul class = "projectItems">
                        <!-- Automated in index.js -->
                    </ul>
                    <div class = "addProject addItem">
                        <i class="material-icons">add</i>
                        <p>Add project</p>
                    </div>
                    <div class = "addProjPromt hide">
                        <input>
                    </div>
                </div>
            </aside>
            <main>
                <div class = "noteItemHeader">
                    <!-- Automated with JS  -->
                </div>
               
                <div class = "noteContent">
                    <!-- Automated with JS  -->
                </div>
                <div class = "addNote addItem">
                    <i class="material-icons">add</i>
                    <p>Add Task</p>
                </div>
            </main>    
        </div>
    </div>
    
    
</body>
<script src="main.js"></script>
</html>
