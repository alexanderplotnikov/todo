<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    
    <div class="wrapper">
        <header>
            <div class = "logo"><h1>Stay on top of your game | Simple todo app</h1></div>
        </header>
        <div class="content">
            <aside>
                <div class = "projectSidebar">
                    <ul class = "projectItems">
                        <!-- Auto populated in index.js -->
                    </ul>
                    <div class = "addProject addItem">
                        <i class="material-icons">add</i>
                        <p>Add project</p>
                    </div>
                </div>
            </aside>
            <main>
                <div class = "noteItemHeader">
                    
                </div>
               
                <div class = "noteContent">
                    <div class = "noteItem">
                        <span class = "completeNote"><i class="material-icons">check_circle</i></span>
                        <p class = "noteText">
                            Coffee with Lauren
                        </p>
                        <div class = "noteItemIcons">
                            <i class="editNote material-icons">edit</i>
                            <i class="deleteNote material-icons">delete_forever</i>  
                        </div>
                    </div>
                </div>
                <div class = "addNote addItem">
                    <i class="material-icons">add</i>
                    <p>Add Task</p>
                </div>
            </main>

                <tr>
                    <td class = "projectName">Project name</td>
                </tr>
                <tr data-attr = "0">
                    <td >Project 1
                        <button class = "btnDelProj" data-attr = "0">delete proj</button>
                    </td>
                    <td>
                        <button class = "btn" data-attr = "0">add</button>
                        
                    </td>
                </tr>
            </table> -->
    
        </div>
    </div>
    
    
</body>
<script src="main.js"></script>
</html>
