<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" ></script>

    

    
</head>
<body>
    
    
    <div class="wrapper">
        <header>
            <div class = "logo"><h1>Stay on top of your game | Simple todo app</h1></div>
        </header>
        <div class="content">
            <aside>
                <div class = "projectSidebar">
                    <ul class = "projectItems">
                        <!-- Automated in index.js -->
                    </ul>
                    <div class="addProjWrapper">
                        <div class = "addProject addItem">
                            <i class="material-icons">add</i>
                            <p>Add project</p>
                        </div>
                        <div class = "addProjPromt hide">
                            <input class = "addProjInput" type = "text">                        
                        </div>
                    </div>
                    
                </div>
            </aside>
            <main>
                <div class = "noteItemHeader">
                    <!-- Automated with JS  -->
                </div>
               
                <div class = "noteContent">
                    <!-- Automated with JS  -->
                </div>
                <div class = "addNote addItem">
                    <i class="material-icons">add</i>
                    <p>Add Task</p>
                </div>
            </main>
            <div class="addNotePrompt hide">
                <form class = "addNoteForm ">
                    <div class="row">
                        <div class="input-field">
                          <input name="titleNote" id="titleNote" type="text">
                          <label for="titleNote">Title</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field">
                            <input type=text name="dueDate" id="dueDate" class="datepicker" >
                            <label for="bdate">Due Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input name="descNote" id="descNote" type="text" >
                            <label for="descNote">Comment</label>
                        </div>
                    </div>
                    <div class="addProjDrop row">
                        <div class="input-field browser-default">
                            <select class="browser-default" id="priority">
                                <option value="" disabled selected>Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            
                          </div>
                          <div class="input-field browser-default">
                            <select class="browser-default projSelectDrop" id="projId">
                                <option value="" disabled selected>Project</option>
                                <option value="3">3</option>
                                <!-- Autopopulated in JS -->
                            </select>
                          </div>
                          
                    </div>
                    <a class="waves-effect waves-light btn addTaskBtn">Add Task</a>
                </form>
            </div>  
        </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let elems = document.querySelectorAll('.datepicker');
        let instances = M.Datepicker.init(elems, autoClose = true);
    });
</script>
<script src="main.js"></script>
</html>
